<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ShopMahal</title>
  <link rel="stylesheet" href="css/signup_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome CDN for the eye icon -->
  <link rel="icon" href="assests/SM_logo_BGR_.webp">
</head>
<body>
  <div class="page-wrapper">
    <main class="centered-auth">
      <div class="auth-wrapper">
        <h2>Sign In</h2>
        <form id="signin-form" class="auth-form">
          <input type="text" id="signin-username" placeholder="Username or Email" required>
          <div class="password-wrapper">
            <input type="password" id="signin-password" placeholder="Password" required onpaste="return false" oncopy="return false" oncut="return false" oncontextmenu="return false">
            <span class="toggle-password" onclick="togglePassword('signin-password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <button type="submit">Sign In</button>
          <p class="account-link">Don't Have an Account? <span><a href="signup.html">Sign Up</a></span></p>
          <p class="forgot-link"><a href="forgot_password.html">Forgot Password?</a></p> <!-- Added Forgot Password link -->
          <p id="signin-message"></p>
        </form>
      </div>
    </main>
  </div>
  <div id="cart-notification" style="display: none;"></div>
  <script src="js/auth.js"></script>

  <script>
    const passwordInput = document.getElementById('password');
  
    // Disable Ctrl+V (Paste), Ctrl+C (Copy), Ctrl+X (Cut)
    passwordInput.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && ['v', 'c', 'x'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
