<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - ShopMahal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assests/SM_logo_BGR_.webp">
  <style>
    body {
      background: linear-gradient(135deg, #e63946, #f1faee, #a8dadc); /* Background gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .thankyou-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo-top {
      margin-bottom: 20px; /* Space between logo and text */
    }
    .logo-top img {
    /*max-width: 150px;*/ /* Adjust size as needed */
      /*height: auto;*/
      height: 290px;
      width: 290px;

    }
    h2 {
      color: #2c3e50;
      font-size: 35px;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: bold;
    }
    a {
      padding: 12px 35px;
      background: #ff6666;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.3s ease;
    }
    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="logo-top">
      <img src="assests/SM_logo_BGR_.webp" alt="ShopMahal Logo">
    </div>
    <h2>Thank You!</h2>
    <p>Your feedback has been received. We will get back to you soon!</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
