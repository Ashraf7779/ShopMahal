<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ShopMahal</title>
  <link rel="stylesheet" href="css/signup_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome CDN for the eye icon -->
  <link rel="icon" href="assests/SM_logo_BGR_.webp">
</head>
<body>
  <div class="page-wrapper">
    <main class="centered-auth">
      <div class="auth-wrapper">
        <h2>Reset Password</h2>
        <form id="reset-form" class="auth-form">
          <input type="text" id="reset-otp" placeholder="Enter OTP" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
          <div class="password-wrapper">
            <input type="password" id="reset-password" placeholder="New Password" required>
            <span class="toggle-password" onclick="togglePassword('reset-password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <div class="password-wrapper">
            <input type="password" id="reset-confirm-password" placeholder="Confirm New Password" required>
            <span class="toggle-password" onclick="togglePassword('reset-confirm-password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <button type="submit">Reset Password</button>
          <a href="forgot_password.html" class="go-back-btn">Go Back</a>
          <p id="reset-message"></p> <!-- Existing message -->
          <p id="password-strength"></p> <!-- New element for strength feedback -->
        </form>
      </div>
    </main>
  </div>
  <div id="cart-notification" style="display: none;"></div>
  <script src="js/auth.js"></script>
  <style>
    .go-back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
      width: 100%;
      max-width: 200px;
      box-sizing: border-box;
    }
    .go-back-btn:hover {
      background-color: #6c3483;
    }
    .auth-form button[type="submit"] {
      display: inline-block;
      padding: 0.5rem 1rem;
      width: 100%;
      max-width: 200px;
      box-sizing: border-box;
    }
    #reset-message {
      margin-top: 0.5rem;
      color: #e74c3c;
      display: none;
    }
    .password-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 35%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    #password-strength {
      margin-top: 0.5rem;
      font-size: 1.2rem; /* Match the size used in signup.html */
    }
  </style>
</body>
</html>
